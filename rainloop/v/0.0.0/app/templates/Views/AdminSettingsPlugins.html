<div class="b-admin-plugins g-ui-user-select-none">

	<div class="row">
		<div class="alert span8" data-bind="visible: '' !== pluginsError()">
			<button type="button" class="close" data-bind="click: function () { pluginsError('') }">&times;</button>
			<span data-bind="text: pluginsError"></span>
		</div>
	</div>

	<div class="process-place" data-bind="style: {'visibility': visibility }">
		<i class="icon-spinner animated"></i>
		&nbsp;&nbsp;
		loading...
	</div>
	
	<div class="legend">
		Plugins
	</div>
	
	<div>
		<label data-bind="click: function () { enabledPlugins(!enabledPlugins()); }">
			<i data-bind="css: enabledPlugins() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
			&nbsp;&nbsp;
			Enable plugins
		</label>
	</div>
	<br />
	<div class="row">
		<div class="alert alert-info span8" data-bind="visible: 0 === plugins().length">
			No plugins have yet been installed.
			<br />
			<br />
			<strong><a href="#/packages">Click here to install new!</a></strong>
		</div>
		<div class="span8"  data-bind="visible: 0 < plugins().length">
			<blockquote>
				<p class="muted">
					Click on the name to configure the plugin.
				</p>
			</blockquote>
		</div>
	</div>
	<div class="row">
		<div class="span8">
			<table class="table table-hover b-admin-plugins-list-table" data-bind="i18nUpdate: plugins, visible: 0 < plugins().length, css: {'disabled': !enabledPlugins()}">
				<colgroup>
					<col />
					<col style="width: 30px" />
				</colgroup>
				<tbody data-bind="template: { name: 'AdminSettingsPluginListItem', foreach: plugins }"></tbody>
			</table>
		</div>
	</div>
</div>

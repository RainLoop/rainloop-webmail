<div class="b-login-content">
	<div class="loginFormWrapper" data-bind="css: {'afterLoginHide': formHidden}">
		<div class="descWrapper thm-login-desc plugin-mark-Login-AfterLogoDescription"
			data-bind="visible: '' !== loadingDesc">
			<span class="desc" data-bind="text: loadingDesc"></span>
		</div>
		<div class="alert alertError" data-bind="hidden: !submitError()" hidden="">
			<button type="button" class="close" data-bind="click: function () { submitError('') }">Ã—</button>
			<span data-bind="text: submitError"></span>
			<div data-bind="visible: '' !== submitErrorAddidional()">
				<br />
				<span data-bind="text: submitErrorAddidional"></span>
			</div>
		</div>
		<div class="wrapper-parent">
			<form class="wrapper submitting-pane loginForm thm-login thm-login-text" action="#/"
				data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()}">
				<div class="controls plugin-mark-Login-TopControlGroup"
					data-bind="css: {'error': emailError, 'animated': emailErrorAnimation}">
					<div class="input-append">
						<input type="email" class="i18n input-block-level inputEmail"
							name="RainLoopEmail" id="RainLoopEmail"
							autofocus=""
							autocomplete="email" autocorrect="off" autocapitalize="off" spellcheck="false"
							data-bind="textInput: email, disable: submitRequest"
							data-i18n="[placeholder]GLOBAL/EMAIL" />
						<span class="add-on">
							<i class="icon-mail"></i>
						</span>
					</div>
				</div>
				<div class="controls" data-bind="css: {'error': passwordError, 'animated': passwordErrorAnimation}">
					<div class="input-append">
						<input type="password" class="i18n input-block-level inputPassword"
							name="RainLoopPassword" id="RainLoopPassword"
							autocomplete="current-password" autocorrect="off" autocapitalize="off" spellcheck="false"
							data-bind="textInput: password, disable: submitRequest"
							data-i18n="[placeholder]GLOBAL/PASSWORD" />
						<span class="add-on" tabindex="-1"
							data-bind="command: submitCommand, tooltip: 'LOGIN/BUTTON_SIGN_IN'">
							<i class="icon-key" data-bind="visible: '' === password()"></i>
							<button type="submit" class="btn-submit-icon-wrp" data-bind="visible: '' !== password()">
								<i class="icon-right-middle login-submit-icon"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="controls"
					data-bind="visible: additionalCodeVisibility(), css: {'error': additionalCodeError, 'animated': additionalCodeErrorAnimation}">
					<div class="input-append">
						<input type="text" class="i18n input-block-level inputAdditionalCode" autocomplete="off"
							autocorrect="off" autocapitalize="off" spellcheck="false" style="padding-right: 35px;"
							data-bind="textInput: additionalCode, disable: submitRequest"
							data-i18n="[placeholder]LOGIN/LABEL_VERIFICATION_CODE" />
						<span class="add-on">
							<i class="icon-key"></i>
						</span>
					</div>
				</div>
				<div class="controls plugin-mark-Login-BottomControlGroup"
					data-bind="visible: additionalCodeVisibility()">
					<div class="additionalCodeSignMeLabel" data-bind="component: {
						name: 'CheckboxSimple',
						params: {
							label: 'LOGIN/LABEL_DONT_ASK_VERIFICATION_CODE',
							value: additionalCodeSignMe
						}
					}"></div>
				</div>
				<div class="controls controls-submit-wrp" data-bind="hidden: hideSubmitButton">
					<button type="submit" class="btn btn-large btn-block buttonLogin" data-bind="command: submitCommand">
						<span class="i18n i18n-animation" data-i18n="LOGIN/BUTTON_SIGN_IN"></span>
					</button>
				</div>
				<div class="controls clearfix" style="margin-bottom: 10px">
					<div class="pull-right language-buttons">
						<a href="#" tabindex="-1" class="language-button"
							data-bind="visible: allowLanguagesOnLogin, click: selectLanguage, tooltip: 'POPUPS_LANGUAGES/TITLE_LANGUAGES'">
							<i data-bind="css: langRequest() ? 'icon-spinner animated' : 'icon-world'"></i>
						</a>
					</div>

					<div class="signMeLabel" data-bind="visible: signMeVisibility, component: {
						name: 'CheckboxSimple',
						params: {
							label: 'LOGIN/LABEL_SIGN_ME',
							labelAnimated: true,
							value: signMe
						}
					}"></div>

				</div>
				<div class="controls clearfix"
					data-bind="visible: '' !== forgotPasswordLinkUrl || '' !== registrationLinkUrl">
					<div class="forgot-link thm-forgot pull-left" data-bind="visible: '' !== forgotPasswordLinkUrl"
						style="text-align: center">
						<a href="#" target="_blank" class="g-ui-link"
							data-bind="attr: {href: forgotPasswordLinkUrl}, css: {'pull-right': '' !== registrationLinkUrl}"><span
								class="i18n" data-i18n="LOGIN/LABEL_FORGOT_PASSWORD"></span></a>
					</div>
					&nbsp;
					<div class="registration-link thm-registration pull-right"
						data-bind="visible: '' !== registrationLinkUrl" style="text-align: center">
						<a href="#" target="_blank" class="g-ui-link"
							data-bind="attr: {href: registrationLinkUrl}, css: {'pull-left': '' !== forgotPasswordLinkUrl}"><span
								class="i18n" data-i18n="LOGIN/LABEL_REGISTRATION"></span></a>
					</div>
				</div>
			</form>
		</div>
		<div class="e-mobile-switcher thm-mobile-switcher">
			<span data-bind="visible: !mobile">
				<i class="icon-mobile"></i>
				&nbsp;
				<a href="./?/MobileVersion/" tabindex="-1">
					<span class="i18n" data-i18n="MOBILE/BUTTON_MOBILE_VERSION"></span>
				</a>
			</span>
			<span data-bind="visible: mobile">
				<i class="icon-laptop"></i>
				&nbsp;
				<a href="./?/DesktopVersion/" tabindex="-1">
					<span class="i18n" data-i18n="MOBILE/BUTTON_DESKTOP_VERSION"></span>
				</a>
			</span>
		</div>
	</div>
</div>
